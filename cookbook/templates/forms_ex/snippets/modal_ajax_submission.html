<script charset="utf-8">
    $('form').submit(function (e) {
        var $form = $(this);
        var $modal = $form.closest('.modal');
        e.preventDefault();
        $.ajax({
            type: '{{ helper.form_method }}',
            url: '{{ helper.form_action }}',
            data: $form.serialize(),
            success: function (data, statusText, thrownError) {
                $modal.modal('toggle');
                notify.success("Successfully submitted form");
            },
            error: function (data, statusText, thrownError) {
                $modal.modal('toggle');
                notify.success("Failed to submit form");
            }
        });
    });
</script>
