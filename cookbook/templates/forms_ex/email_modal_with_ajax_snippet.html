{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open modal
    </button>

    {% include "forms_ex/snippets/page_load_timestamp.html" %}

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Enter your email</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    {% crispy form %}
                </div>

            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    {{ block.super }}

    <script charset="utf-8">
        var formAjaxSubmit = function() {
            $('form').submit(function (e) {
                var $form = $(this);
                var $modal = $form.closest('.modal');
                e.preventDefault();
                $.ajax({
                    type: $form.attr('method'),
                    url: '{% url "forms_ex:ajax_submit" %}',
                    data: $form.serialize(),
                    success: function (xhr, ajaxOptions, thrownError) {
                        $modal.modal('toggle');
                        notify.success(data.success_msg || "Successfully submitted form");
                    },
                });
            });
        }
        formAjaxSubmit()
    </script>
{% endblock javascript %}
